name: Release

on:
   push:
      branches:
         - main

jobs:
   release:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
         - uses: actions/setup-node@v4
           with:
              node-version: "lts/iron"
              cache: "npm"
         - run: npm ci
         - run: npx semantic-release
           env:
              GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
              NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
